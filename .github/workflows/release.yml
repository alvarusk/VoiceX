name: release

on:
  push:
    branches: [main]
    tags: ["v*"]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Cache Pub (Windows)
        uses: actions/cache@v4
        with:
          path: |
            C:\Users\runneradmin\AppData\Local\Pub\Cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      - name: Cache Gradle (Windows)
        uses: actions/cache@v4
        with:
          path: |
            C:\Users\runneradmin\.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Install dependencies
        run: flutter pub get
      - name: Build Windows release
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: >
          flutter build windows --release
          --dart-define SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          --dart-define SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: voicex-windows
          path: build/windows/x64/runner/Release/**

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Cache Pub (Linux)
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      - name: Cache Gradle (Linux)
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Install dependencies
        run: flutter pub get
      - name: Build APK release
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: >
          flutter build apk --release
          --target-platform android-arm64
          --dart-define SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          --dart-define SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: voicex-android
          path: build/app/outputs/flutter-apk/app-release.apk

  publish-release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [build-windows, build-android]
    steps:
      - uses: actions/checkout@v4
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: voicex-windows
          path: artifacts/windows
      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: voicex-android
          path: artifacts/android
      - name: Package assets
        run: |
          cd artifacts
          tar -czf voicex-windows.tar.gz windows
          cd android
          zip -r ../voicex-android.zip .
          cd ..
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            artifacts/voicex-windows.tar.gz
            artifacts/voicex-android.zip
