name: release

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Cache Pub (Windows)
        uses: actions/cache@v4
        with:
          path: |
            C:\Users\runneradmin\AppData\Local\Pub\Cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      - name: Cache Gradle (Windows)
        uses: actions/cache@v4
        with:
          path: |
            C:\Users\runneradmin\.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Install dependencies
        run: flutter pub get
      - name: Decode signing certificate
        env:
          WINDOWS_PFX_BASE64: ${{ secrets.WINDOWS_PFX_BASE64 }}
        run: |
          if (-not $env:WINDOWS_PFX_BASE64) { throw "Missing WINDOWS_PFX_BASE64 secret" }
          New-Item -ItemType Directory -Force -Path windows/certs | Out-Null
          [IO.File]::WriteAllBytes("windows/certs/code_sign.pfx", [Convert]::FromBase64String($env:WINDOWS_PFX_BASE64))
      - name: Build Windows MSIX
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          WINDOWS_PFX_PASSWORD: ${{ secrets.WINDOWS_PFX_PASSWORD }}
        shell: pwsh
        run: |
          $sdkRoot = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin\" -Directory | Sort-Object Name -Descending | Select-Object -First 1
          $signtoolDir = Join-Path $sdkRoot.FullName "x64"
          $signtool = Join-Path $signtoolDir "signtool.exe"
          flutter build windows --release `
            --dart-define SUPABASE_URL=${{ secrets.SUPABASE_URL }} `
            --dart-define SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          # Genera MSIX sin firmar
          flutter pub run msix:create `
            --output-path build/msix `
            --build-windows false `
            --install-certificate false
          # Firma el MSIX manualmente con signtool x64
          $pfx = "windows/certs/code_sign.pfx"
          $msix = Get-ChildItem build/msix/*.msix | Select-Object -First 1
          if (-not $msix) { throw "MSIX no encontrado en build/msix" }
          $timestamp = "http://timestamp.digicert.com"
          & $signtool sign /f $pfx /p $env:WINDOWS_PFX_PASSWORD /fd SHA256 /tr $timestamp /td SHA256 $msix.FullName
      - name: Upload Windows MSIX
        uses: actions/upload-artifact@v4
        with:
          name: voicex-windows-msix
          path: build/msix/*.msix

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Cache Pub (Linux)
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      - name: Cache Gradle (Linux)
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Install dependencies
        run: flutter pub get
      - name: Build APK release
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: >
          flutter build apk --release
          --target-platform android-arm64
          --dart-define SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          --dart-define SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: voicex-android
          path: build/app/outputs/flutter-apk/app-release.apk

  publish-release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [build-windows, build-android]
    steps:
      - uses: actions/checkout@v4
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: voicex-windows-msix
          path: artifacts/windows
      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: voicex-android
          path: artifacts/android
      - name: Package assets
        run: |
          cd artifacts/android
          zip -r ../voicex-android.zip .
          cd ..
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            artifacts/windows/*.msix
            artifacts/voicex-android.zip
